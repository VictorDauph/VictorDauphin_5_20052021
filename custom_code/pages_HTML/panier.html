<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta charset="UTF-8" />
        <title>Panier</title>
        <link rel="stylesheet" href="../style.css" />  <!--link fichier CSS-->
        <script src="https://kit.fontawesome.com/8466c28965.js" crossorigin="anonymous"></script> <!-- lien fontawesome pour les icônes-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- permet au navigateur d'utiliser la largeur réelle du device mobile pour appliquer les effets responsive.-->
        
    </head>

    <body>
        <header class="bg-light py-3 shadow-sm"> 
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-6">
                        <a class="d-flex align-items-center text-decoration-none" href="../../index.html"> <img src="../../ressources/images/logo.png" alt="logo" class="">
                        <i class="fas fa-home mt-4 fs-3 text-secondary mx-5 "></i> </a> <!-- maison supprimer d-none pour faire apparaître -->
                    </div>
                    <div class="col-5"></div>
                    <a class="col align-items-center text-decoration-none d-none" href="./custom_code/pages_HTML/panier.html"> <i class="fas fa-shopping-basket text-secondary fs-1 "></i> <!-- panier --> </a>
                </div>
            </div>
        </header>

        <main class="hero container-fluid my-5">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md-4 col-12">
                    <div class="shadow bg-light rounded p-3">
                        <h1>Panier</h1>
                        <p>Votre panier contient:</p>
                    </div>
                    <div class="mt-5 bg-light  shadow rounded">
                        <table class="table border-primary ">
                            <thead>
                            <tr>
                                <th scope="col">Quantité</th>
                                <th scope="col">Produits</th>
                                <th scope="col">Prix Unitaire</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">2</th>
                                <td>Appareils photos</td>
                                <td>150€</td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td>Peluches</td>
                                <td>15€</td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>Prix Total</td>
                                <td>315€</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md"></div>
                    <aside class="col-md-4 col-12 shadow bg-light rounded p-3 mt-5 mt-md-0">
                        <h2>Passez votre commande:</h2>
                        <form>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="prenomInput" placeholder="prénom" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="nomInput" placeholder="nom" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="adresseInput" placeholder="adresse" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="villeInput" placeholder="Ville" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email" required>
                            </div>    
                        </form>
                        <div class="mt-3 mx-auto boutonWidth"><!--<button type="submit" class="btn btn-primary ">Commander</button> --> <a class="btn btn-primary "href="confirmation.html">Commander </a> </div>
                    </aside>
                <div class="col-md"></div>
            </div>
        </main>

            



       <script type="text/javascript" src="custom_code/scripts.js"></script> <!-- link fichier javascript doit être à la fin du fichier HTML-->
       <!--Bibliothèques JS pour bootstrap. Laisser en dernier-->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
